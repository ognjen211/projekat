<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digitalni Dnevnik</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Digitalni Dnevnik</h1>

    <form id="taskForm" class="mb-4">
      <div class="mb-3">
        <input type="text" id="taskTitle" class="form-control" placeholder="Unesite naslov zadatka" required />
      </div>
      <div class="mb-3">
        <textarea id="taskDescription" class="form-control" placeholder="Dodajte opis..." rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <input type="datetime-local" id="taskReminder" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-plus"></i> Dodaj zadatak
      </button>
    </form>

    <div id="taskList" class="row gy-3">
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
