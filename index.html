<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Digitalni dnevnik</title>
    <!-- Link do CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome za ikone (opciono) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Digitalni dnevnik sa podsetnicima</h1>
        </header>

        <!-- Forma za unos podsetnika -->
        <section class="unos-podsetnik">
            <h2>Dodaj novi podsetnik</h2>
            <form id="podsetnikForm">
                <input type="text" id="naslov" placeholder="Naslov" required />
                <input type="datetime-local" id="vreme" required />
                <button type="submit">Dodaj podsetnik</button>
            </form>
        </section>

        <!-- Lista podsetnika -->
        <section class="lista-podsetnika">
            <h2>Moji podsetnici</h2>
            <ul id="lista"></ul>
        </section>
    </div>

    <!-- Link do JS -->
    <script src="js.js"></script>
</body>
</html>
