<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podsetnici</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">Podsetnici</div>
    <button id="signInButton">
      <i class="fas fa-user"></i> Sign in
    </button>
  </nav>
  
<div id="authPopup" class="popup hidden">
    <div class="popup-content">
      <span id="closePopup">&times;</span>
      <h2 id="formTitle">Prijava</h2>
      <input type="text" id="username" placeholder="Korisničko ime">
      <input type="password" id="password" placeholder="Lozinka">
      <button id="submitAuth">Prijavi se</button>
      <p class="toggleForm">Nemate nalog? <span id="switchForm">Registrujte se</span></p>
    </div>
  </div>
  


  <main class="container">
    <h1>Dodaj Podsetnik</h1>

    <form id="reminderForm">
      <input type="text" id="naslov" placeholder="Naslov podsetnika" required>
      <input type="date" id="datum" required>
      <input type="time" id="vreme" required>
      <button type="submit">Sačuvaj</button>
    </form>

    <section id="remindersList"></section>
  </main>

  <script src="js.js"></script>
</body>

</html>
